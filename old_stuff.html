<div class="dash">
  <div class="computer">
    <div class="suggestion">
      <span>Try typing these CSS properties in the box above and fire the laser:</span>
      <ul>
        <li>opacity: 1</li>
        <li>background: red</li>
        <li>border-radius: 5px</li>
        <li>width: 50px</li>
      </ul>
    </div>

    <div class="frame">
      <div class="screen">
        <div class="screen-inner">
          <div class="text">
            <span>STATUS: <b class="green status">READY</b></span>
            <span>v 0.2.4-beta</span>
            <br/>
            <span class="payload">PAYLOAD</span>
          </div>
          <span class="payload-carrot">></span>
          <input type="text" id="payload"/>
        </div>
      </div>
    </div>
    <div class="stand">
    </div>
  </div>
  <div class="tower">
    <div class="lights">
      <div class="light red active"></div>
      <div class="light yellow"></div>
      <div class="light green"></div>
    </div>
    <div class="pole"></div>
  </div>
  <div class="desk"></div>
</div>
