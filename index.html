<!DOCTYPE html>
<html class="" lang="en">
  <head>
    <meta charset="utf-8" />    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>Cal Poly Design &amp; Dev Hackathon 2016</title>
    <meta name="description" content="Need Content Here">

    <link rel="shortcut icon" href="favicon.ico"/>

    <meta property="og:title" content="Cal Poly< Design &amp; Dev Hackathon 2016" />
    <meta property="og:url" content="http://www.creativemediadev.com/hackathon" />
    <meta property="og:description" content="Hack all day "/>


    <link rel="stylesheet" href="assets/css/main.css" />
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">    

  </head>
  <body>
    <header>
      <div class="bg"></div>
      <nav>
        <ul>
          <li><a href="#about">About<span></span></a></li>
          <li><a href="#about">Sponsors<span></span></a></li>
          <li><a href="#about">Judges &amp; Mentors<span></span></a></li>
        </ul>
      </nav>
      <h1>Cal Poly Design &amp; Dev <b>Hackathon 2016</b></h1>
    </header>

    <section class="hero">
      <div class="hero-inner">
        <div class="dash">
          <div class="computer">
            <div class="frame">
              <div class="screen">
                <div class="screen-inner">
                  <div class="text">
                    <span>STATUS: <b class="green status">READY</b></span>
                    <span>v 0.2.4-beta</span>
                    <br/>
                    <span class="payload">===| ENTER PAYLOAD |===</span>
                  </div>
                  <input type="text" id="payload"/>
                </div>
              </div>
            </div>
            <div class="stand">
            </div>
          </div>
          <div class="tower">
            <div class="lights">
              <div class="light red active"></div>
              <div class="light yellow"></div>
              <div class="light green"></div>
            </div>
            <div class="pole"></div>
            
          </div>
          <div class="desk"></div>
        </div>
        <div class="laser">
          <div class="laser-inner">
            <div class="shaft">
              <div class="stand"></div>
              <div class="chamber">
                <div class="control">
                  <div class="led"></div>
                  <div class="led red"></div>
                </div>
              </div>
              <div class="barrel">
                <div class="coils">
                  <div class="coil"></div>
                  <div class="coil"></div>
                  <div class="coil"></div>
                  <div class="coil"></div>
                  <div class="coil"></div>
                </div>

                <div class="muzzle">
                  <svg
                    class="top"
                    xmlns='http://www.w3.org/2000/svg'
                    viewBox='0 0 64 64'
                    width='64' height='64'
                    fill='currentcolor'>
                    <path d='M10 64 L64 32 L48 0 L0 64 Z' />
                  </svg>
                  <svg
                    class="bottom"
                    xmlns='http://www.w3.org/2000/svg'
                    viewBox='0 0 64 64'
                    width='64' height='64'
                    fill='currentcolor'>
                    <path d='M10 0 L64 32 L48 64 L0 0 Z' />
                  </svg>
                  <div class="tip"></div>
                </div>
              </div>
              <div class="rings">
                <div class="ring"></div>
                <div class="pulse">
                  <div class="pulse-dot"></div>
                  <div class="pulse-dot"></div>
                  <div class="pulse-dot"></div>
                  <div class="pulse-dot"></div>
                  <div class="pulse-dot"></div>
                  <div class="pulse-dot"></div>
                </div>
                <div class="ring"></div>
                <div class="cap"></div>
                <svg
                  class="hose"
                  xmlns='http://www.w3.org/2000/svg'
                  viewBox='0 0 100 100'
                  width='100' height='100'
                  fill='currentcolor'>
                  <path stroke='#ffb200' d='M0 40 C30 30 100 -60 90 5' />
                  <path stroke='limegreen' d='M0 20 C30 20 100 -100 97 5' />
                  <rect x='-5' y='35' width='10' height='10' fill='#ccc'/>
                  <rect x='-5' y='15' width='10' height='10' fill='#ccc'/>
                </svg>
              </div>
            </div>
          </div>
          <div class="tripod">
            <div class="leg l"></div>
            <div class="leg c"></div>
            <div class="leg r"></div>
            <svg
              class="cable"
              xmlns='http://www.w3.org/2000/svg'
              viewBox='0 0 200 200'
              width='200' height='200'
              fill='currentcolor'>
              <path fill="none" stroke="#ffb200" stroke-width="8" d='M0 140 C100 100 280 240 200 0' />
              <path fill="none" stroke="#444" stroke-width="8" stroke-dasharray="2, 5" d='M0 140 C100 100 280 240 200 0' />
              <circle r="10" fill="#555" cx="199" cy="-5"/>
            </svg>
          </div>
        </div>

        <div class="target">
          <div class="target-inner">
            <div class="actual"></div>
          </div>
        </div>
      
      </div>
      <!-- end cool stuff -->
    </section>

    <section>
      <div class="container-fluid">
        <div class="row">
        <div class="col-md-6">

        </div>
        <div class="col-md-6">
          <div class="suggestion">
                    <span>Try typing these properties in the box above and fire the laser:</span>
                    <ul>
                      <li>opacity: 1</li>
                      <li>background: red</li>
                      <li>border-radius: 5px</li>
                      <li>width: 50px</li>
                    </ul>
                  </div>
        </div>
      </div>
    </section>

    <footer></footer>
    <!-- load js libs here -->
    <script src="assets/js/libs/jquery-1.12.0.min.js"></script>    

    <!-- our js -->
    <script src="assets/js/src/app.min.js" type="text/javascript"></script>

  </body>
</html>
